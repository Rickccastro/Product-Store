<mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{productTitle()}}</mat-card-title>
    </mat-card-header>
    <mat-card-actions >
      <button mat-raised-button color ="primary" (click)="edit.emit()">Edit</button>
      <button mat-raised-button color="primary" (click)="deletando.emit()">Delete</button>
    </mat-card-actions>
  </mat-card>
