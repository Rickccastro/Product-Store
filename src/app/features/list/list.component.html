 <div class="action-container">
     <a mat-raised-button color="primary" routerLink="/create-product">Criar Produtos</a>
 </div>
 
 @for (product of products(); track product.id)
    {
        <app-card [product]="product" (edit)="onEdit(product)" (deletando)="onDelete(product)"></app-card>
    }
    @empty {
        <app-no-items></app-no-items>
    }
